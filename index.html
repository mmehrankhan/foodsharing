<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>food sharing app</title>
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		/* Global Styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		/* Container Styles */
		.container {
			max-width: 400px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}
		
		/* Form Styles */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		
		label {
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		input[type="text"]:focus, input[type="password"]:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Button Styles */
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		/* Responsive Styles */
		@media (max-width: 768px) {
			.container {
				width: 90%;
				margin: 20px auto;
			}
		}
		
		@media (max-width: 480px) {
			.container {
				width: 100%;
				margin: 10px auto;
			}
			form {
				padding: 10px;
			}
			label {
				margin-bottom: 5px;
			}
			input[type="text"], input[type="password"] {
				margin-bottom: 10px;
			}
		}
		
		/* Signin and Signup Tabs */
		.tabs {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		
		.tabs a {
			color: #333;
			text-decoration: none;
			margin: 0 10px;
		}
		
		.tabs a.active {
			color: #4CAF50;
			border-bottom: 2px solid #4CAF50;
		}
		
		/* Signin and Signup Forms */
		.signin-form,.signup-form {
			display: none;
		}
		
		.signin-form.active,.signup-form.active {
			display: block;
		}
	</style>
</head>
<body>

	<div class="container">
        
        <div id="auth_container">
		<form class="signin-form active">
			<h2>Signin</h2><br>
			<label for="email">Email</label>
			<input type="text" id="signin_email" placeholder="email">
			<label for="password">Password</label>
			<input type="password" id="signin_password" placeholder="password">
			<button type="submit" id="signin_btn">Signin</button><br><br>
			<p>Create new account? <a href="#" id="signup-link">Signup</a></p>
		</form>
		<form class="signup-form">
			<h2>Signup</h2><br>
			<label for="email">Email</label>
			<input type="text" id="signup_email" placeholder="email">
			<label for="password">Password</label>
			<input type="password" id="signup_password" placeholder="min 6-digits">
			<button type="submit" id="signup_btn">Signup</button><br><br>
			<p>Already have an account? <a href="#" id="signin-link">Signin</a></p>
        </form>
        </div>
    </div> 
    
    <div id="user_container">
        <div><h1 id="user_email" style="text-decoration-color: white;"></h1>
          <h3 >Wellcome to your  account.</h3>
        </div>
        <div>
            <br><br>
          <button id="logout_btn" type="submit">Logout</button>

        </div>
        
		
    </div>
